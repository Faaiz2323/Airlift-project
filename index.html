<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airlift</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="head">
      <div class="container">
        <div class="top">
          <div class="main">
            <nav>
              <div class="main-logo">
                <img class="logo" src="img/Rectangle 1 (4).png" alt="" />
              </div>

              <img class="pointer" src="img/image 2 (5).png" alt="" />
              <div class="text">
                <p class="location">Deliver at</p>
                <p class="address">Plot ST 4, Federal B Are...</p>
              </div>
              <div class="symbol">
                <img class="drop-down" src="img/image 3.png" alt="" />
              </div>
              <div class="search-bar">
                <input
                  class="search"
                  type="text"
                  placeholder="Search for items..."
                />
              </div>
              <div class="search-icon">
                <img class="symbol2" src="img/image 4.png" alt="" />
              </div>
              <div class="text-2">
                <p class="login">My Account - Login / Signup</p>
              </div>
              <div class="drop2">
                <img class="another-symbol" src="img/image 5.png" alt="" />
              </div>
              <div class="cart-icon">
                <img class="symbol3" src="img/image 6.png" alt="" />
              </div>
              <div class="cart-text">
                <p class="cart">My Cart</p>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="container">
        <div class="main-image">
          <div class="main-section">
            <div class="image-section">
              <img class="image-6" src="img/image 14.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <main>
      <section>
        <div class="container">
          <div class="selection">
            <div class="section-heading">
              <h1>What do you like to order</h1>
            </div>
            <div class="box"><p class="bold-text">Grocery</p></div>
            <div class="grocery-image">
              <img class="grocery" src="img/image 26.png" alt="" />
            </div>
            <div class="side-font"><p class="side-text">view all</p></div>
            <div class="slide-arrow-image">
              <img class="slide-arrow" src="img/image 20.png" alt="" />
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="selection">
            <div class="box2"><p class="bold-text">Pharmacy</p></div>
            <div class="grocery-image">
              <img class="pharmacy" src="img/image 27.png" alt="" />
            </div>
            <div class="side-font-2"><p class="side-text-2">view all</p></div>
            <div class="slide-arrow-image-2">
              <img class="slide-arrow" src="img/image 20.png" alt="" />
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="selection">
            <div class="box3"></div>
            <div class="item-head"><p class="bold-text">Qurbani</p></div>
            <div class="grocery-image">
              <img class="qurbani" src="img/image 28.png" alt="" />
            </div>
            <div class="side-font-3"><p class="side-text-3">view all</p></div>
            <div class="slide-arrow-image-3">
              <img class="slide-arrow" src="img/image 20.png" alt="" />
            </div>
          </div>
        </div>
      </section>
      <div class="container">
        <h2 class="item-header">Popular Items</h2>
      </div>
      <section class="products">
        <div class="container">
          <div class="parent">
            <div class="child">
              <img class="product-image" src="img/image 29.png" alt="" />
              <h2 class="money">Rs 95</h2>
              <div class="discount">
                <img class="dis-img" src="img/image 30.png" alt="" srcset="">
                <h2 class="dis-currency">95.0</h2>
                <p class="product-discription">Tomatoes 1kg</p>
                <p class="weight">1 kg</p>
                <button class="btn">Add to Cart</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      <section class="products">
        <div class="container">
          <div class="parent">
            <div class="child-2">
              <img class="product-image-2" src="img/image 31.png" alt="" />
              <h2 class="money">Rs 50</h2>
              <div class="discount">
                <img class="dis-img" src="img/image 30.png" alt="" srcset="">
                <h2 class="dis-currency">45.0</h2>
                <p class="product-discription-2">Nestle Milkpak 250ml</p>
                <button class="btn-ml-2">250 ml</button>
                <img src="img/image 5.png" class="product-drop-down" alt="">
                <button class="btn-2">Add to Cart</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      
    </footer>
  </body>
</html>
